<!-- 
Header Menu Navigation
Crie o <header> de um site que contenha uma logo e um menu.
Um elemento devera ficar ao lado do outro.
A logo que ficara na extrema esquerda e o menu ficara na extrema direita.
Os itens do menu ficarao um ao lado do outro, com um espaço de .8rem entre eles.
O ultimo elemento do menu sera um botão de contato e voce podera utilizar o seletor: last-child para estilizar.
-->

<!--
Minha resolução
<header class="box">
    <div><strong>LOGO</strong></div>
    <div>HOME</div>
    <div>ABOUT</div>
    <div>SERVICES</div>
    <div>TESTIMONIALS</div>
    <div>Contact</div>
</header>
-->

<!--
Resolução professor
<header> 
    <nav>
        <a href="#">LOGO</a>
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>SERVICES</li>
            <li>TESTIMONIALS</li>
            <li>CONTACT</li>
        </ul>
    </nav>
</header>
-->
<!--

Layout com 2 colunas
Crie um layout com 2 colunas, euma ao lado da outra.
Acoluna da esquerda devera ter 25% de tamanho e a colunba da direita devera ocupar todo o espaço que sobra.
Faça uma separação de 1rem entre os elementos.
-->

<!--
Minha resolução
<header class="column">
    <div>Coluna da esquerda</div>
    <div>Coluna da direita</div>
</header>
-->

<!--
Resolução professor
<div>
    <aside>Coluna esquerda</aside>
    <main>Coluna direita</main>
</div>
-->
